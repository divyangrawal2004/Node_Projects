<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    /* Header Styling */
    header {
      background-color: #007BFF;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d4d4d4;
    }

    /* Content below header */
    .container {
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    a.button {
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 12px 20px;
      margin: 10px auto;
      border-radius: 5px;
      width: 200px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      width: 60%;
      margin: 10px auto;
    }

    /* Responsive nav */
    @media (max-width: 600px) {
      nav {
        margin-top: 10px;
        text-align: center;
        width: 100%;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header with Navigation -->
  <header>
    <div class="logo">My Website</div>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/blog">Blog</a>
      <a href="/contact">Contact</a>
      <a href="/product">Product</a>
    </nav>
   
  </header>
<h1 align="center">Welcome to My Blog Page</h1>

   

   

</body>
</html>
